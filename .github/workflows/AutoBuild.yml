name: Auto Build & Deploy

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 3 * * *'  # daily at 3AM UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python Dependencies
        run: |
          cd scraper
          pip install -r requirements.txt || true
          pip install pyyaml googletrans==4.0.0rc1

      - name: Generate Hugo Content
        run: |
          cd scraper
          python3 generate_hugo_content.py

      - name: Strictly Rebuild Front Matter
        run: |
          cd scraper
          python3 strict_frontmatter_rebuild.py

      - name: Fix Existing Markdown Files
        run: |
          cd scraper
          python3 fix_filenames_and_frontmatter.py

      - name: Cleanup Front Matter
        run: |
          cd scraper
          python3 cleanup_frontmatter.py

      - name: Fix External Links & Translate
        run: |
          cd scraper
          python3 fix_external_links_and_translate.py

      - name: Install Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.104.2'

      - name: Purge Bad Markdown Files
        run: |
          python3 - <<EOF
          import os, yaml
          content_dir = "site/content/tools"
          for root, _, files in os.walk(content_dir):
              for file in files:
                  if file.endswith(".md"):
                      path = os.path.join(root, file)
                      try:
                          lines = open(path, "r").read().splitlines()
                          if lines[0].strip() != '---':
                              raise Exception("Missing ---")
                          fm = []
                          for l in lines[1:]:
                              if l.strip() == '---': break
                              fm.append(l)
                          yaml.safe_load("\n".join(fm))
                      except Exception:
                          os.remove(path)
                          print(f"Deleted bad file: {path}")
          EOF

      - name: Build Hugo Site
        run: |
          cd site
          hugo

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./site/public
          github_token: ${{ secrets.CYBERFORGE_GH_TOKEN }}
          cname: cyberform.org
