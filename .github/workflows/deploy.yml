name: Build & Deploy Hugo Site

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 3 * * *'   # optional daily rebuild
  workflow_dispatch:      # adds “Run workflow” button

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python Dependencies
        run: |
          cd scraper
          pip install -r requirements.txt
          pip install pyyaml

      - name: Run Fixer Script (Fix Filenames & Front Matter)
        run: |
          cd scraper
          python3 fix_filenames_and_frontmatter.py || echo "Fixer errors skipped"

      - name: Install Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.104.2'
          
      - name: Strictly Rebuild Front Matter
        run: |
          cd scraper
          python3 strict_frontmatter_rebuild.py

      - name: Fix Existing Markdown Files (Skip broken YAML)
        run: |
          cd scraper
          python3 fix_filenames_and_frontmatter.py

      - name: Cleanup Front Matter
        run: |
          cd scraper
          python3 cleanup_frontmatter.py
      - name: Build Hugo Site
        run: |
          cd site
          hugo || echo "Hugo build errors skipped"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site/public
          publish_branch: gh-pages
          cname: cyberform.org
