name: Build and Deploy Hugo Site

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 3 * * *' # daily at 3AM UTC (optional)

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Python Dependencies
        run: |
          cd scraper
          pip install pyyaml

      - name: Fix Filenames and Frontmatter
        run: |
          cd scraper
          python3 fix_filenames_and_frontmatter.py || echo "Continue even if fixing fails"

      - name: Install Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.104.2'

      - name: Build Hugo Site
        run: |
          cd site
          hugo --buildFuture --buildDrafts || echo "Continue even if build fails"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site/public
          publish_branch: gh-pages
          cname: cyberform.org  # Remove this line if you don't have a custom domain
          
